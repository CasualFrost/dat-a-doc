{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dat-a-doc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body style="background-image: url('https://i.imgur.com/VnIM7ja.jpg');background-size: 600px; background-repeat: repeat;">
    <header class="navbar-fixed">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="flex-start"style="background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0.2));">
            <a class="navbar-brand"  href="">DAT-A-DOC</a>
            <div class="navbar" id="navbarNav" style="display:flex; align-items: flex-end;">
              <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item ">
                  <a class="nav-link active float-right" href="{% url 'appointment_index' %}">My Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'appointment_create_specialty' %}">Create Appointment</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'about' %}">Doctor List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active " href="{% url 'logout' %}">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item active"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                <li class="nav-item active"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
                {% endif %}
              </ul>
            </div>
          </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="footer" style="display: flex; position: fixed; background-color: silver; bottom: 0; width: 100%; height: 2.5rem; justify-content: space-around; align-items: center; padding-top: 10px; z-index: 1;">
      <div class = "text-muted" style="display: flex;">All Rights Reserved, &copy; 2021 Dat-a Doc &nbsp;</div>
    </footer>
</body>
</html>
